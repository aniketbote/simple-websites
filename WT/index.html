<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $("p").click(function(){
          $("body").css('background','red');
        });
      });
    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>click</p>
  </body>
</html>
